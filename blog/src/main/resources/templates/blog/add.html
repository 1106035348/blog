<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <style type="text/css">
        #content {
            height: 620px;
        }
    </style>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script type="text/javascript" src="../js/xm-select.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>标题</label>
                <div class="layui-input-inline">
                    <input type="text" id="title" name="title" required="" lay-verify="required" autocomplete="off"
                           class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" id="content" name="content" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">类型</label>
                <div class="layui-input-inline">
                    <div id="select" class="xm-select-demo"></div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="preview" lay-submit="">预览</button>
                <button class="layui-btn" lay-filter="save" lay-submit="">增加</button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer', 'jquery'],
        function (index) {
            var $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            var type;
            $.ajax({
                url: "/type/typeDropDown",
                type: "get",
                dataType: "json",
                async: false,
                success: function (data) {
                    type = xmSelect.render({
                        el: '#select',
                        data: data.data
                    });
                },
                error: function (data) {
                    layer.alert("获取类型失败")
                }
            });

            //监听提交
            form.on('submit(save)',
                function (data) {
                    var msg;
                    $.ajax({
                        url: "/blog/save",
                        type: "post",
                        dataType: "json",
                        data: {title: data.field.title, content: data.field.content, types: type.getValue("valueStr")},
                        async: false,
                        success: function (data) {
                            msg = data.result;
                        },
                        error: function (data) {
                            msg = "添加失败";
                        }
                    });
                    layer.alert(msg, {
                            icon: 6
                        },
                        function () {
                            //关闭当前frame
                            xadmin.close();

                            // 可以对父窗口进行刷新
                            xadmin.father_reload();
                        });
                    return false;
                });
            form.on('submit(preview)',
                function (data) {
                    $("form").attr("method", "post");
                    $("form").attr("action", "/blog/preview");
                    $("form").attr("target", "_blank");
                });
            //屏蔽文本域tab键的换行
            $("textarea").on(
                'keydown',
                function (e) {
                    if (e.keyCode == 9) {
                        e.preventDefault();
                        var indent = '\t';
                        var start = this.selectionStart;
                        var end = this.selectionEnd;
                        var selected = window.getSelection().toString();
                        selected = indent + selected.replace(/\n/g, '\n' + indent);
                        this.value = this.value.substring(0, start) + selected
                            + this.value.substring(end);
                        this.setSelectionRange(start + indent.length, start
                            + selected.length);
                    }
                });

        }
    );
</script>

</body>

</html>
